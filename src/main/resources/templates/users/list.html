<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        a.create-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a.create-link:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 0.95em;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f7ff;
        }
        td.actions a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        td.actions a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                border-radius: 8px;
                background-color: white;
                padding: 10px;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }
            td {
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #ddd;
                text-align: right;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
            td.actions {
                text-align: center;
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>

<h1>All Users</h1>

<a class="create-link" th:href="@{/users/add}">Add New User</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td data-label="ID" th:text="${user.userId}"></td>
        <td data-label="Username" th:text="${user.username}"></td>
        <td data-label="Email" th:text="${user.email}"></td>
        <td data-label="Role" th:text="${user.role}"></td>
        <td class="actions" data-label="Actions">
            <a th:href="@{'/users/edit/' + ${user.userId}}">Edit</a>
            <form th:action="@{/users/delete/{id}(id=${user.userId})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${errorMessage}"
     style="color: red; background-color: #fdd; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid red;">
    <p th:text="${errorMessage}"></p>
</div>

</body>
</html>
